<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz | Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div>
        <img class="absolute right-0 top-0 z-0" src="../images/Group 1.svg" alt="">
      </div>
      <div>
        <img class="absolute left-0 bottom-0 z-0" src="../images/Group 2.svg" alt="">
      </div>
      

    <!-- Home -->
    <section class="w-full flex flex-col items-center h-screen  bg-[#090E34]">
     
        <div class="flex py-5 px-2 justify-between w-10/12 mt-10 text-white text-[20px] font-bold">

            <h1 class="z-50">Timer : <span id="timerElement">0 min 0 s</span></h1>
            <h1 class="z-50">Q : <span id="ques"></span></h1>
            <h1 class="z-50">Sccore : 100pts</h1>
        </div>

      

      <div class="relative flex justify-center items-center bg-[#161e6bbc] w-10/12 h-1/2 rounded-br-reduis rounded-bl-reduis shadow-[0_4px_12px_-5px_rgba(0,0,0,0.4)] font-[sans-serif] ">


        <div class="absolute top-0 bg-gray-500 w-full h-2">
          <div class="bg-green-500 h-2 w-0" id="progress"></div>
        </div>

        <div class="flex justify-center w-full " id="questionsParent">

          
        </div>
        

        <div class="absolute flex justify-between w-full">
          <button  id="prevBtn" onclick="nextPrev(-1)"
          class='max-md:hidden h-12 w-12 text-sm text-center invisible rounded-tr-xl rounded-br-xl font-bold text-white bg-[#4a6cf7] transition-all ease-in-out duration-300 hover:bg-[#2f49af]'>
          <i class="fa fa-arrow-circle-left" style="font-size:25px"></i>
         </button>
          <button   id="nextBtn" onclick="nextPrev(1)"
          class='max-md:hidden h-12 w-12 text-sm text-center invisible rounded-tl-xl rounded-bl-xl font-bold text-white bg-[#4a6cf7] transition-all ease-in-out duration-300 hover:bg-[#2f49af]'>
          <i class="fa fa-arrow-circle-right" style="font-size:25px"></i>
         </button>

        </div>

      </div>


      <div class="w-8/12 flex justify-center rounded-lg gap-8 py-12 flex-wrap" id="Parentrsp">

   
      </div>
      
    </section>
    
    

  
<script src="data.js"></script>
<script src="quiz.js"></script>


</body>
</html>
