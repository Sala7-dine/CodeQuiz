<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CodeQuiz | Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<!-- 
  <div id="countdown" class="text-5xl text-center mt-44 text-[#333]">3</div> -->

    <div>
        <img class="absolute right-0 top-0 z-0 max-md:w-40" src="../images/Group 1.svg" alt="">
      </div>
      <div>
        <img class="absolute left-0 bottom-0 z-0 max-md:w-60" src="../images/Group 2.svg" alt="">
      </div>
      
    <!-- Home -->
    <section class="w-full flex flex-col items-center h-screen  bg-[#090E34]">
     
        <div class="flex py-5 px-2 justify-between w-10/12 mt-10 text-white text-[20px] max-md:text-[14px] font-bold">

            <h1 class="z-50">Timer : <span id="timerElement">0 min 0 s</span></h1>
            <h1 class="z-50">Q : <span id="ques"></span></h1>
            <h1 class="z-50">score : <span id="score">0</span>pts</h1>
        </div>

      

      <div class="relative flex justify-center items-center bg-[#161e6bbc] w-10/12 h-1/2 rounded-br-reduis rounded-bl-reduis shadow-[0_4px_12px_-5px_rgba(0,0,0,0.4)] font-[sans-serif] ">


        <div class="absolute top-0 bg-gray-500 w-full h-2">
          <div class="bg-green-500 h-2 w-0" id="progress"></div>
        </div>

        <div class="flex justify-center w-full" id="questionsParent">

          
          
        </div>
        

        <div class="absolute flex justify-between w-full">
          <button  id="prevBtn" onclick="nextPrev(-1)"
          class='h-14 w-14 max-md:h-8 max-md:w-8 text-sm text-center invisible rounded-tr-xl rounded-br-xl max-md:rounded-tr-md max-md:rounded-br-md font-bold text-white bg-[#4a6cf7] transition-all ease-in-out duration-300 hover:bg-[#2f49af]'>
          <i class="fa fa-arrow-circle-left" style="font-size:18px"></i>
         </button>
          <button   id="nextBtn" onclick="nextPrev(1)"
          class='h-14 w-14 max-md:h-8 max-md:w-8 text-sm text-center invisible rounded-tl-xl rounded-bl-xl max-md:rounded-tl-md max-md:rounded-bl-md font-bold text-white bg-[#4a6cf7] transition-all ease-in-out duration-300 hover:bg-[#2f49af]'>
          <i class="fa fa-arrow-circle-right" style="font-size:18px"></i>
         </button>

        </div>

      </div>


      <div class="w-8/12 flex justify-center rounded-lg gap-8 max-md:gap-4 py-12 flex-wrap" id="Parentrsp">

   
      </div>


      <div id="modal"
            class="fixed inset-0 p-4 max-md:p-16 hidden flex-wrap justify-center items-center w-full h-full z-[1000] before:fixed before:inset-0 before:w-full before:h-full before:bg-[rgba(0,0,0,0.5)] overflow-auto font-[sans-serif]">
            <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 max-md:p-2 relative">
                
                <span class="text-[30px] cursor-pointer float-right text-neutral-600 hover:text-red-500 close">&times;</span>

                <div class="my-8 text-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-8 fill-red-500 inline" viewBox="0 0 286.054 286.054">
                    <path fill="#e2574c"
                        d="M143.027 0C64.04 0 0 64.04 0 143.027c0 78.996 64.04 143.027 143.027 143.027 78.996 0 143.027-64.022 143.027-143.027C286.054 64.04 222.022 0 143.027 0zm0 259.236c-64.183 0-116.209-52.026-116.209-116.209S78.844 26.818 143.027 26.818s116.209 52.026 116.209 116.209-52.026 116.209-116.209 116.209zm.009-196.51c-10.244 0-17.995 5.346-17.995 13.981v79.201c0 8.644 7.75 13.972 17.995 13.972 9.994 0 17.995-5.551 17.995-13.972V76.707c-.001-8.43-8.001-13.981-17.995-13.981zm0 124.997c-9.842 0-17.852 8.01-17.852 17.86 0 9.833 8.01 17.843 17.852 17.843s17.843-8.01 17.843-17.843c-.001-9.851-8.001-17.86-17.843-17.86z"
                        data-original="#e2574c" />
                </svg>
                    <h4 class="text-2xl max-md:text-xl text-gray-800 font-semibold mt-4">Explication!</h4>
                    <p class="text-xl max-md:text-lg text-gray-700 leading-relaxed mt-4" id="explication"></p>
                </div>

          
            </div>

        </div>
      
    </section>

    <!-- Resultat de Quizze -->
    <section class="w-full p-36 max-md:p-0 min-h-screen flex flex-col gap-8 items-center justify-center bg-[#090E34]" id="resultQuize">
      
      <h1 class="text-white text-[35px] font-extrabold max-md:text-[28px]">Quiz Summary</h1>
      <div class="bg-[#161e6bbc] w-8/12 py-12 flex flex-col justify-center items-center gap-6">

        <p id="titleQuize" class="text-white text-[30px] font-bold underline max-md:text-[25px]">Javascript</p>
        <div class="flex justify-between text-white text-[18px] font-semibold w-5/12 max-md:w-8/12 max-md:text-[15px]">
          <h3> <span><img src="../images/rank.svg" alt="" class="w-4 inline"></span>   Rank : 250</h3>
          <h3> <img src="../images/points.svg" alt="" class="w-4 inline"> Score : <span id="scoreQuiz"></span>pts</h3>
        </div> 
        <div class="w-5/12 h-2 bg-gray rounded">
            <div class="w-full text-[14px] font-medium bg-blue-600 rounded-full text-center text-white max-md:text-[12px]">
              Accuracy : <span id="percentageQuize"></span> %
            </div>
        </div>
  
        <div class="flex justify-between text-white text-[18px] font-semibold w-5/12 max-md:w-8/12 max-md:text-[15px]">
          <p class="text-green-500" > Correct : <span id="correctQuiz"></span></p>
          <p class="text-red-500" >Incorrect : <span id="incorrectQuiz"></span></p>
        </div>
        
        
      </div>

      <div class="font-[sans-serif] flex justify-between gap-4">

        <button type="button" onclick="location.reload()"
          class="px-8 py-2.5 flex items-center justify-center rounded text-white text-sm tracking-wider font-medium border-none outline-none bg-blue-600 hover:bg-blue-700 active:bg-blue-600">
          Replay
          
        </button>
        <button type="button" onclick="location.href = 'index.html'"
          class="px-8 py-2.5 flex items-center justify-center rounded text-white text-sm tracking-wider font-medium border-none outline-none bg-blue-600 hover:bg-blue-700 active:bg-blue-600">
          Home
         
        </button>
      </div>

      <h1 class="text-white text-[40px] font-extrabold mt-16 max-md:text-[28px] max-md:font-bold max-md:mt-0">Question Performance</h1>
     



    </section>

<script src="quiz.js"></script>


</body>
</html>
